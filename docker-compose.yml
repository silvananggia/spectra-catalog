version: '3.8'

services:
  app:
    build: .
    ports:
      - "8087:80"
    volumes:
      - .:/usr/src/app
    environment:
      NODE_ENV: development
    container_name: spectra-catalog
    networks:
      gisnet:
        aliases:
          - frontend.gisnet

networks:
  gisnet:
    external: true
